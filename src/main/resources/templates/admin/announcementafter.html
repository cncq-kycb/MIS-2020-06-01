<!-- scripit init-->
<script>
    $(document).ready(function() {
        $('#lobipanel-custom-control').lobiPanel({
            reload: false,
            close: false,
            editTitle: false
        });
    });
    $.get(
    		"getUserinfo",
    		function(data){
    			$("#userName").html(data.data.userName);
    			$("#userType").html(data.data.userIdentity);
    		}
    		);
    $.get(
    	"getAllAuditLogs"	,
    	function(data){
    		if(data.code=='100'){
    			var str = '';
    			for(i in data.data){
    				var item = data.data[i];
    				item.auditResult='审核不通过';
    				if(item.auditResult==1){
    					item.auditResult='审核通过已修正';
    				}
    				str += '<tr class="service"><td class="tableitem"><p class="itemtext">评价'
    				+item.auditName+'; 申请理由'+item.applyReason+'</p><p class="itemtext">管理员审核结论：'
    				+item.auditReason+'</p></td><td class="tableitem"><p class="itemtext">'
    				+item.auditName+'</p></td><td class="tableitem"><p class="itemtext">'
    				+item.auditTeacher+'</p></td><td class="tableitem"><p class="itemtext">'
    				+item.auditUser+'</p></td><td class="tableitem"><p class="itemtext">'
    				+item.auditResult+'</p></td></tr>'
    			}
    			$("#list").html(str);
                 
             
    		}else{
    			alert(data.message)
    		}
    	}
    );
</script>
