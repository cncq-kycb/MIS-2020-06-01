 <script>
 var query = window.location.search.substring(1);
 var evaId = '';
 var vars = query.split("&");
 for (var i=0;i<vars.length;i++) {
         var pair = vars[i].split("=");
         if(pair[0] == "error"){
        	 var str='登录失败，请重试！';
        	 alert(str);
      	   }
 }
 </script>

<body class="bg-primary">

	<div class="Nixon-login">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<div class="login-content">
						<div class="login-logo">
							<a href="index.html"><span></span></a>
						</div>
						<div class="login-form">
							<div id="errorInfo"><h4>用户登录</h4></div>
							<form action="/authentication/login" method="post">
								<div class="form-group">
									<label>用户名</label> <input type="text" class="form-control"
										name="username">
								</div>
								<div class="form-group">
									<label>密码</label> <input type="password" class="form-control"
										name="password">
								</div>
								<div class="checkbox">
									<label> <input type="checkbox"> 记住我
									</label> <label class="pull-right"> <a
										href="page-reset-password.html">忘记密码?</a>
									</label>

								</div>

								<button type="submit"
									class="btn btn-primary btn-flat m-b-30 m-t-30">登录</button>
								<div class="social-login-content">
									<div class="social-button">
										<button type="button"
											class="btn btn-primary bg-facebook btn-flat btn-addon m-b-10">
											<i class="ti-email"></i>邮箱登录
										</button>
										<button type="button"
											class="btn btn-primary bg-twitter btn-flat btn-addon m-t-10">
											<i class="ti-mobile"></i>手机登录
										</button>
									</div>
								</div>
								<div class="register-link m-t-15 text-center">
									<p>
										<a href="register.html"> 注册</a>
									</p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
